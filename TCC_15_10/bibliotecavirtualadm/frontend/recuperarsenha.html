        .crystal-float-right-2 {
            top: 48%;

            background: linear-gradient(240deg, rgba(227, 6, 19, 0.25) 0%, transparent 60%), linear-gradient(340deg, #9a1915 0%, #6b0f0d 100%);

        @keyframes pulse-glow-faceted {
            0%, 100% { opacity: 0.7; filter: brightness(1) drop-shadow(0 0 20px rgba(196, 21, 32, 0.3)); transform: rotate(0deg) scale(1); }
            33% { opacity: 0.85; filter: brightness(1.15) drop-shadow(0 0 30px rgba(227, 6, 19, 0.5)); transform: rotate(2deg) scale(1.02); }
            66% { opacity: 0.75; filter: brightness(1.25) drop-shadow(0 0 35px rgba(196, 21, 32, 0.6)); transform: rotate(-1deg) scale(1.03); }
        }
        @keyframes float-organic-left-1 {
            0%, 100% { transform: translate(0, 0) rotate(0deg) scale(1); opacity: 0; }
            10% { opacity: 0.7; } 25% { transform: translate(25px, -30px) rotate(15deg) scale(1.15); opacity: 0.8; }
            50% { transform: translate(45px, -55px) rotate(-10deg) scale(0.95); opacity: 0.5; }
            75% { transform: translate(30px, -35px) rotate(20deg) scale(1.1); opacity: 0.75; }
            90% { opacity: 0.6; }
        }
        @keyframes float-organic-left-2 {
            0%, 100% { transform: translate(0, 0) rotate(0deg) scale(1); opacity: 0; }
            12% { opacity: 0.6; } 30% { transform: translate(35px, -25px) rotate(-20deg) scale(1.2); opacity: 0.75; }
            55% { transform: translate(50px, -60px) rotate(15deg) scale(0.9); opacity: 0.4; }
            80% { transform: translate(25px, -40px) rotate(-15deg) scale(1.05); opacity: 0.65; }
            92% { opacity: 0.5; }
        }
        @keyframes float-organic-left-3 {
            0%, 100% { transform: translate(0, 0) rotate(0deg) scale(1); opacity: 0; }
            15% { opacity: 0.65; } 35% { transform: translate(40px, -45px) rotate(25deg) scale(1.1); opacity: 0.7; }
            60% { transform: translate(55px, -70px) rotate(-20deg) scale(0.85); opacity: 0.45; }
            85% { transform: translate(35px, -50px) rotate(18deg) scale(1.15); opacity: 0.7; }
            93% { opacity: 0.55; }
        }
        @keyframes float-organic-right-1 {
            0%, 100% { transform: translate(0, 0) rotate(0deg) scale(1); opacity: 0; }
            10% { opacity: 0.7; } 25% { transform: translate(-25px, 30px) rotate(-15deg) scale(1.15); opacity: 0.8; }
            50% { transform: translate(-45px, 55px) rotate(10deg) scale(0.95); opacity: 0.5; }
            75% { transform: translate(-30px, 35px) rotate(-20deg) scale(1.1); opacity: 0.75; }
            90% { opacity: 0.6; }
        }
        @keyframes float-organic-right-2 {
            0%, 100% { transform: translate(0, 0) rotate(0deg) scale(1); opacity: 0; }
            12% { opacity: 0.6; } 30% { transform: translate(-35px, 25px) rotate(20deg) scale(1.2); opacity: 0.75; }
            55% { transform: translate(-50px, 60px) rotate(-15deg) scale(0.9); opacity: 0.4; }
            80% { transform: translate(-25px, 40px) rotate(15deg) scale(1.05); opacity: 0.65; }
            92% { opacity: 0.5; }
        }
        @keyframes float-organic-right-3 {
            0%, 100% { transform: translate(0, 0) rotate(0deg) scale(1); opacity: 0; }
            15% { opacity: 0.65; } 35% { transform: translate(-40px, 45px) rotate(-25deg) scale(1.1); opacity: 0.7; }
            60% { transform: translate(-55px, 70px) rotate(20deg) scale(0.85); opacity: 0.45; }
            85% { transform: translate(-35px, 50px) rotate(-18deg) scale(1.15); opacity: 0.7; }
            93% { opacity: 0.55; }
        }

        .main-container {
            position: relative;
            z-index: 1;
            width: 90%;
            max-width: 750px;
            animation: fadeInUp 0.8s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-header {
            background: white;
            padding: 1rem 2rem;
            border-radius: 30px;
            text-align: center;
            box-shadow: none;
            transition: all 0.3s ease;
            margin-bottom: 0;
            width: 380px; /* Ajustado para o texto */
            z-index: 2;
        }

        body.dark-mode .form-header {
            background: #1f1f1f;
        }

        .form-header h1 {
            font-size: 2rem;
            font-weight: 700;
            text-transform: uppercase;
            color: #333;
            margin: 0;
        }

        body.dark-mode .form-header h1 {
            color: white;
        }

        .form-box {
            background: white;
            padding: 3rem 2rem;
            padding-top: 4rem;
            border-radius: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;

            margin-top: -20px;
        }

        body.dark-mode .form-box {
            background: #1f1f1f;
        }

        .welcome-text {
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
            padding: 0 1rem; /* Adiciona padding para evitar que o texto quebre mal */
        }

        body.dark-mode .welcome-text {
            color: white;
        }

        .success-message {
             color: #28a745; /* Verde para sucesso */
            font-weight: 600;
            text-align: center;
            margin-bottom: 1rem;
            min-height: 25px;
            display: none;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #333;
        }

        body.dark-mode .form-group label {
            color: white;
        }

        .form-group input {
            width: 100%;
            padding: 1rem 1.5rem;
            border-radius: 25px;
            border: none;
            background-color: rgba(0, 0, 0, 0.08);
            font-size: 1rem;
            font-family: 'Montserrat', sans-serif;
            transition: all 0.3s ease;
            color: #333;
        }

        body.dark-mode .form-group input {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .form-group input:focus {
            outline: none;
            background-color: rgba(154, 25, 21, 0.1);
            box-shadow: 0 0 0 3px rgba(154, 25, 21, 0.2);
        }

        body.dark-mode .form-group input:focus {
            background-color: rgba(227, 6, 19, 0.15);
            box-shadow: 0 0 0 3px rgba(227, 6, 19, 0.3);
        }

        .btn-submit {
            width: 100%;
            max-width: 200px;
            padding: 1rem 2rem;
            background: #9a1915;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.3rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;

        .btn-submit:hover {

        .back-link {

        }

            font-weight: 600;
        }

        body.dark-mode .back-link a {

        }

        .theme-toggle {

            border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer;

        }
        footer {
            position: fixed; bottom: 0; width: 100%;

            padding: 1rem; text-align: center; color: white; z-index: 1;
        }

        .logo-senai {
            position: fixed; top: 20px; left: 20px;
            width: 350px; height: auto; z-index: 10;
        }
    </style>
</head>

    <div id="tsparticles"></div>

      <div class="crystal-container">

        <div class="crystal crystal-base-left-3"></div>

    <img src="Imagem/senai_todo.png" alt="Logo SENAI" class="logo-senai">

        <div class="form-header">
            <h1>Recuperar Senha</h1>
        </div>
        <div class="form-box">
            <h2 class="welcome-text">Você receberá um e-mail com as orientações para recuperar seu acesso.</h2>
            <p class="success-message" id="mensagem"></p>

            <div class="form-group">
                <label for="email">Endereço de E-mail:</label>
                <input type="email" id="email" placeholder="seu@email.com">
            </div>
            
            <button class="btn-submit" id="btn-recuperar">Avançar</button>

                <p>Lembrou a senha? <a href="login.html">Voltar para o Login</a></p>

        </svg>

    <footer>
        <p>© DEV 2A - SENAI 9.14 | <span id="year"></span></p>

    <script>
        // Aguarda a configuração carregar
        async function inicializarApp() {
            await new Promise(resolve => setTimeout(resolve, 100));

            const API_URL = window.APP_CONFIG?.API_URL || 'http://10.111.9.47:3009';
            console.log("✅ Conectando em:", API_URL);

            // Resto do seu código aqui...
        }

        inicializarApp();

    <script src="/config.js"></script>
    <script>

        console.log("API:", window.APP_CONFIG.API_URL);
        // --- SCRIPT DAS PARTÍCULAS ---
        tsParticles.load("tsparticles", {
            fpsLimit: 60,
            particles: {
                number: { value: 60, density: { enable: true, value_area: 800 } },
                color: { value: ["#c41520", "#9a1915", "#e30613"] },
                shape: { type: "triangle" },
                opacity: { value: 0.6, random: true, anim: { enable: true, speed: 0.8, opacity_min: 0.2, sync: false } },
                size: { value: 5, random: true, anim: { enable: true, speed: 3, size_min: 0.1, sync: false } },
                links: { enable: false },
                move: { enable: true, speed: 1, direction: "none", random: true, straight: false, out_mode: "out", bounce: false }
            },
            interactivity: {
                detect_on: "canvas",
                events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" }, resize: true },
                modes: { repulse: { distance: 100, duration: 0.4 }, push: { particles_nb: 4 } }
            },
            detectRetina: true,
        });

        
        // --- SCRIPT DO ANO NO FOOTER ---
        document.getElementById('year').textContent = new Date().getFullYear();
        
        // --- SCRIPT DA PÁGINA ---
        document.getElementById('btn-recuperar').addEventListener('click', () => {
            const emailInput = document.getElementById('email');
            const mensagem = document.getElementById('mensagem');
            
            if (emailInput.value.trim() !== '' && emailInput.checkValidity()) {
                 // Aqui você colocaria a lógica para enviar o e-mail de verdade
                mensagem.innerText = 'E-mail de recuperação enviado com sucesso!';
                mensagem.style.display = 'block';
                emailInput.value = ''; // Limpa o campo
            } else {
                alert('Por favor, insira um endereço de e-mail válido.');
            }
        });
    </script>
    <script src="theme-manager.js"></script>
