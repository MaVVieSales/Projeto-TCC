<html lang="pt-BR">

<head>

    <title>Biblioteca Virtual: Login</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #6b0f0d 0%, #8b1614 25%, #c41520 50%, #8b1614 75%, #6b0f0d 100%);
            transition: all 0.5s ease;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
        }

        /* NOVO: Estilo para a "tela" das partículas */
        #tsparticles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            /* Deixa as partículas no mesmo nível dos cristais, atrás do login */
        }

        /* Cristais triangulares animados */
        .crystal-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .crystal {
            position: absolute;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            transition: all 0.3s ease;
            filter: drop-shadow(0 0 20px rgba(196, 21, 32, 0.3));
        }

        /* Cristais base - canto inferior esquerdo */
        .crystal-base-left-1 {
            bottom: -120px;
            left: -180px;
            width: 450px;
            height: 450px;
            background:
                linear-gradient(135deg, transparent 0%, rgba(139, 22, 20, 0.15) 30%, transparent 60%),
                linear-gradient(225deg, #8b1614 0%, #6b0f0d 50%, #4a0908 100%);
            opacity: 0.75;
            animation: pulse-glow-faceted 6s ease-in-out infinite;
            transform: rotate(0deg);
        }

        .crystal-base-left-2 {
            bottom: -30px;
            left: 80px;
            width: 320px;
            height: 320px;
            background:
                linear-gradient(120deg, rgba(227, 6, 19, 0.2) 0%, transparent 50%),
                linear-gradient(180deg, #9a1915 0%, #6b0f0d 100%);
            opacity: 0.65;
            animation: pulse-glow-faceted 6s ease-in-out infinite 1.5s;
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
            transform: rotate(15deg);
        }

        .crystal-base-left-3 {
            bottom: 120px;
            left: -60px;
            width: 280px;
            height: 280px;
            background:
                linear-gradient(90deg, transparent 0%, rgba(196, 21, 32, 0.25) 40%, transparent 80%),
                linear-gradient(135deg, #8b1614 0%, #540b0a 100%);
            opacity: 0.55;
            animation: pulse-glow-faceted 6s ease-in-out infinite 3s;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            transform: rotate(-20deg);
        }

        /* Cristais base - canto superior direito */
        .crystal-base-right-1 {
            top: -120px;
            right: -180px;
            width: 450px;
            height: 450px;
            background:
                linear-gradient(315deg, transparent 0%, rgba(139, 22, 20, 0.15) 30%, transparent 60%),
                linear-gradient(45deg, #8b1614 0%, #6b0f0d 50%, #4a0908 100%);
            opacity: 0.75;
            animation: pulse-glow-faceted 6s ease-in-out infinite 0.8s;
            clip-path: polygon(50% 100%, 0% 0%, 100% 0%);
            transform: rotate(0deg);
        }

        .crystal-base-right-2 {
            top: -30px;
            right: 80px;
            width: 320px;
            height: 320px;
            background:
                linear-gradient(240deg, rgba(227, 6, 19, 0.2) 0%, transparent 50%),
                linear-gradient(0deg, #9a1915 0%, #6b0f0d 100%);
            opacity: 0.65;
            animation: pulse-glow-faceted 6s ease-in-out infinite 2.3s;
            clip-path: polygon(50% 100%, 100% 0%, 0% 0%);
            transform: rotate(-15deg);
        }

        .crystal-base-right-3 {
            top: 120px;
            right: -60px;
            width: 280px;
            height: 280px;
            background:
                linear-gradient(270deg, transparent 0%, rgba(196, 21, 32, 0.25) 40%, transparent 80%),
                linear-gradient(315deg, #8b1614 0%, #540b0a 100%);
            opacity: 0.55;
            animation: pulse-glow-faceted 6s ease-in-out infinite 4s;
            clip-path: polygon(50% 100%, 0% 0%, 100% 0%);
            transform: rotate(20deg);
        }

        /* Cristais flutuantes */
        .crystal-float-left-1 {
            bottom: 25%;
            left: 8%;
            width: 90px;
            height: 90px;
            background:
                linear-gradient(135deg, rgba(227, 6, 19, 0.3) 0%, transparent 70%),
                linear-gradient(180deg, #c41520 0%, #7d1210 100%);
            opacity: 0.6;
            animation: float-organic-left-1 14s ease-in-out infinite;
            filter: drop-shadow(0 0 15px rgba(196, 21, 32, 0.4));
        }

        .crystal-float-left-2 {
            bottom: 48%;
            left: 3%;
            width: 65px;
            height: 65px;
            background:
                linear-gradient(120deg, rgba(227, 6, 19, 0.25) 0%, transparent 60%),
                linear-gradient(200deg, #9a1915 0%, #6b0f0d 100%);
            opacity: 0.5;
            animation: float-organic-left-2 16s ease-in-out infinite;
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
            filter: drop-shadow(0 0 12px rgba(196, 21, 32, 0.3));
        }

        .crystal-float-left-3 {
            bottom: 65%;
            left: 6%;
            width: 110px;
            height: 110px;
            background:
                linear-gradient(90deg, transparent 0%, rgba(196, 21, 32, 0.2) 50%, transparent 100%),
                linear-gradient(135deg, #8b1614 0%, #540b0a 100%);
            opacity: 0.55;
            animation: float-organic-left-3 18s ease-in-out infinite;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            filter: drop-shadow(0 0 18px rgba(196, 21, 32, 0.35));
        }

        .crystal-float-right-1 {
            top: 25%;
            right: 8%;
            width: 90px;
            height: 90px;
            background:
                linear-gradient(315deg, rgba(227, 6, 19, 0.3) 0%, transparent 70%),
                linear-gradient(0deg, #c41520 0%, #7d1210 100%);
            opacity: 0.6;
            animation: float-organic-right-1 15s ease-in-out infinite;
            clip-path: polygon(50% 100%, 0% 0%, 100% 0%);
            filter: drop-shadow(0 0 15px rgba(196, 21, 32, 0.4));
        }

        .crystal-float-right-2 {
            top: 48%;
            right: 3%;
            width: 65px;
            height: 65px;
            background:
                linear-gradient(240deg, rgba(227, 6, 19, 0.25) 0%, transparent 60%),
                linear-gradient(340deg, #9a1915 0%, #6b0f0d 100%);
            opacity: 0.5;
            animation: float-organic-right-2 17s ease-in-out infinite;
            clip-path: polygon(50% 100%, 100% 0%, 0% 0%);
            filter: drop-shadow(0 0 12px rgba(196, 21, 32, 0.3));
        }

        .crystal-float-right-3 {
            top: 65%;
            right: 6%;
            width: 110px;
            height: 110px;
            background:
                linear-gradient(270deg, transparent 0%, rgba(196, 21, 32, 0.2) 50%, transparent 100%),
                linear-gradient(315deg, #8b1614 0%, #540b0a 100%);
            opacity: 0.55;
            animation: float-organic-right-3 19s ease-in-out infinite;
            clip-path: polygon(50% 100%, 0% 0%, 100% 0%);
            filter: drop-shadow(0 0 18px rgba(196, 21, 32, 0.35));
        }

        /* Animação de brilho pulsante facetado */
        @keyframes pulse-glow-faceted {

            0%,
            100% {
                opacity: 0.7;
                filter: brightness(1) drop-shadow(0 0 20px rgba(196, 21, 32, 0.3));
                transform: rotate(0deg) scale(1);
            }

            33% {
                opacity: 0.85;
                filter: brightness(1.15) drop-shadow(0 0 30px rgba(227, 6, 19, 0.5));
                transform: rotate(2deg) scale(1.02);
            }

            66% {
                opacity: 0.75;
                filter: brightness(1.25) drop-shadow(0 0 35px rgba(196, 21, 32, 0.6));
                transform: rotate(-1deg) scale(1.03);
            }
        }

        /* Animações orgânicas de flutuação - Esquerda */
        @keyframes float-organic-left-1 {

            0%,
            100% {
                transform: translate(0, 0) rotate(0deg) scale(1);
                opacity: 0;
            }

            10% {
                opacity: 0.7;
            }

            25% {
                transform: translate(25px, -30px) rotate(15deg) scale(1.15);
                opacity: 0.8;
            }

            50% {
                transform: translate(45px, -55px) rotate(-10deg) scale(0.95);
                opacity: 0.5;
            }

            75% {
                transform: translate(30px, -35px) rotate(20deg) scale(1.1);
                opacity: 0.75;
            }

            90% {
                opacity: 0.6;
            }
        }

        @keyframes float-organic-left-2 {

            0%,
            100% {
                transform: translate(0, 0) rotate(0deg) scale(1);
                opacity: 0;
            }

            12% {
                opacity: 0.6;
            }

            30% {
                transform: translate(35px, -25px) rotate(-20deg) scale(1.2);
                opacity: 0.75;
            }

            55% {
                transform: translate(50px, -60px) rotate(15deg) scale(0.9);
                opacity: 0.4;
            }

            80% {
                transform: translate(25px, -40px) rotate(-15deg) scale(1.05);
                opacity: 0.65;
            }

            92% {
                opacity: 0.5;
            }
        }

        @keyframes float-organic-left-3 {

            0%,
            100% {
                transform: translate(0, 0) rotate(0deg) scale(1);
                opacity: 0;
            }

            15% {
                opacity: 0.65;
            }

            35% {
                transform: translate(40px, -45px) rotate(25deg) scale(1.1);
                opacity: 0.7;
            }

            60% {
                transform: translate(55px, -70px) rotate(-20deg) scale(0.85);
                opacity: 0.45;
            }

            85% {
                transform: translate(35px, -50px) rotate(18deg) scale(1.15);
                opacity: 0.7;
            }

            93% {
                opacity: 0.55;
            }
        }

        /* Animações orgânicas de flutuação - Direita */
        @keyframes float-organic-right-1 {

            0%,
            100% {
                transform: translate(0, 0) rotate(0deg) scale(1);
                opacity: 0;
            }

            10% {
                opacity: 0.7;
            }

            25% {
                transform: translate(-25px, 30px) rotate(-15deg) scale(1.15);
                opacity: 0.8;
            }

            50% {
                transform: translate(-45px, 55px) rotate(10deg) scale(0.95);
                opacity: 0.5;
            }

            75% {
                transform: translate(-30px, 35px) rotate(-20deg) scale(1.1);
                opacity: 0.75;
            }

            90% {
                opacity: 0.6;
            }
        }

        @keyframes float-organic-right-2 {

            0%,
            100% {
                transform: translate(0, 0) rotate(0deg) scale(1);
                opacity: 0;
            }

            12% {
                opacity: 0.6;
            }

            30% {
                transform: translate(-35px, 25px) rotate(20deg) scale(1.2);
                opacity: 0.75;
            }

            55% {
                transform: translate(-50px, 60px) rotate(-15deg) scale(0.9);
                opacity: 0.4;
            }

            80% {
                transform: translate(-25px, 40px) rotate(15deg) scale(1.05);
                opacity: 0.65;
            }

            92% {
                opacity: 0.5;
            }
        }

        @keyframes float-organic-right-3 {

            0%,
            100% {
                transform: translate(0, 0) rotate(0deg) scale(1);
                opacity: 0;
            }

            15% {
                opacity: 0.65;
            }

            35% {
                transform: translate(-40px, 45px) rotate(-25deg) scale(1.1);
                opacity: 0.7;
            }

            60% {
                transform: translate(-55px, 70px) rotate(20deg) scale(0.85);
                opacity: 0.45;
            }

            85% {
                transform: translate(-35px, 50px) rotate(-18deg) scale(1.15);
                opacity: 0.7;
            }

            93% {
                opacity: 0.55;
            }
        }

        /* Container principal */
        .login-container {
            position: relative;
            z-index: 1;
            width: 90%;
            max-width: 750px;
            animation: fadeInUp 0.8s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: white;
            padding: 1rem 2rem;
            border-radius: 30px;
            text-align: center;
            box-shadow: none;
            transition: all 0.3s ease;
            margin-bottom: 0;
            width: 270px;
            z-index: 2;
        }

        body.dark-mode .login-header {
            background: #1f1f1f;
            box-shadow: none;
        }

        .login-header h1 {
            font-size: 2rem;
            font-weight: 700;
            text-transform: uppercase;
            color: #333;
            margin: 0;
        }

        body.dark-mode .login-header h1 {
            color: white;
        }

        .login-box {
            background: white;
            padding: 3rem 2rem;
            padding-top: 4rem;
            border-radius: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            width: 100%;
            margin-top: -20px;
        }

        body.dark-mode .login-box {
            background: #1f1f1f;
        }

        .welcome-text {
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
        }

        body.dark-mode .welcome-text {
            color: white;
        }

        .error-message {
            color: #e30613;
            font-weight: 600;
            text-align: center;
            margin-bottom: 1rem;
            min-height: 30px;
            display: none;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #333;
        }

        body.dark-mode .form-group label {
            color: white;
        }

        .form-group input {
            width: 100%;
            padding: 1rem 1.5rem;
            border-radius: 25px;
            border: none;
            background-color: rgba(0, 0, 0, 0.08);
            font-size: 1rem;
            font-family: 'Montserrat', sans-serif;
            transition: all 0.3s ease;
            color: #333;
        }

        body.dark-mode .form-group input {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .form-group input:focus {
            outline: none;
            background-color: rgba(154, 25, 21, 0.1);
            box-shadow: 0 0 0 3px rgba(154, 25, 21, 0.2);
        }

        body.dark-mode .form-group input:focus {
            background-color: rgba(227, 6, 19, 0.15);
            box-shadow: 0 0 0 3px rgba(227, 6, 19, 0.3);
        }

        .forgot-password {
            display: block;
            text-align: right;
            margin-bottom: 1.5rem;
            color: #333;
            text-decoration: none;
            font-weight: 600;
        }

        body.dark-mode .forgot-password {
            color: white;
        }

        .btn-submit {
            width: 100%;
            max-width: 200px;
            padding: 1rem 2rem;
            background: #9a1915;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.3rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto 1.5rem;
        }

        .btn-submit:hover {
            background: #c41018;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(154, 25, 21, 0.4);
        }

        .register-link {
            text-align: center;
            color: #333;
        }

        body.dark-mode .register-link {
            color: white;
        }

        .register-link a {
            color: #9a1915;
            text-decoration: none;
            font-weight: 600;
        }

        body.dark-mode .register-link a {
            color: #e30613;
        }

        /* Theme toggle */
        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            right: 30px;
            bottom: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #9a1915, #e30613);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(154, 25, 21, 0.4);
            transition: all 0.3s ease;
            z-index: 999;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(154, 25, 21, 0.6);
        }

        .theme-icon {
            width: 30px;
            height: 30px;
            transition: transform 0.5s ease;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 1rem;
            text-align: center;
            color: white;
            z-index: 1;
        }

        .logo-senai {
            position: fixed;
            /* fixa a logo na tela */
            top: 20px;
            /* distância do topo */
            left: 20px;
            /* distância da esquerda */
            width: 350px;
            /* ajuste o tamanho conforme necessário */
            height: auto;
            /* mantém proporção */
            z-index: 10;
            /* acima dos cristais */
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
    <script src="/config.js"></script>
    <script>

        console.log("API:", window.APP_CONFIG.API_URL);
        // NOVO: Configuração e inicialização das partículas
        tsParticles.load("tsparticles", {
            fpsLimit: 60,
            particles: {
                number: {
                    value: 60, // Quantidade de partículas
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: ["#c41520", "#9a1915", "#e30613"] // Cores das partículas
                },
                shape: {
                    type: "triangle", // Formato de triângulo para combinar com os cristais
                },
                opacity: {
                    value: 0.6,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 0.8,
                        opacity_min: 0.2,
                        sync: false
                    }
                },
                size: {
                    value: 5,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 3,
                        size_min: 0.1,
                        sync: false
                    }
                },
                links: {
                    enable: false, // Desativa as linhas entre as partículas
                },
                move: {
                    enable: true,
                    speed: 1,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out", // Faz as partículas sumirem ao sair da tela
                    bounce: false,
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "repulse" // Partículas fogem do mouse
                    },
                    onclick: {
                        enable: true,
                        mode: "push" // Adiciona partículas ao clicar
                    },
                    resize: true
                },
                modes: {
                    repulse: {
                        distance: 100,
                        duration: 0.4
                    },
                    push: {
                        particles_nb: 4
                    }
                }
            },
            detectRetina: true,
        });


        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            updateThemeIcon();
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateThemeIcon();
        }

        function updateThemeIcon() {
            const icon = document.getElementById('theme-icon');
            if (document.body.classList.contains('dark-mode')) {
                icon.innerHTML = '<circle cx="12" cy="12" r="5" fill="white"/><path fill="white" d="M12 1v2m0 18v2M4.22 4.22l1.42 1.42m12.72 12.72l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>';
            } else {
                icon.innerHTML = '<path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.81.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/>';
            }
        }

        document.getElementById('year').textContent = new Date().getFullYear();

        document.getElementById('login').addEventListener('click', async () => {
            const email = document.getElementById('email').value.trim();
            const senhaAdm = document.getElementById('senhaAdm').value.trim();
            const erro = document.getElementById('erro');

            // Validação básica
            if (!email || !senhaAdm) {
                erro.textContent = "Por favor, preencha todos os campos!";
                erro.style.display = 'block';
                return;
            }

            try {
                const response = await fetch(`${window.APP_CONFIG.API_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, senhaAdm })
                });

                const data = await response.json();

                if (response.ok) {
                    // Salvar dados do usuário no localStorage
                    localStorage.setItem('userId', data.usuario.id);
                    localStorage.setItem('nomeUsuario', data.usuario.nome);
                    localStorage.setItem('emailUsuario', data.usuario.email);

                    if (data.usuario.foto) {
                        localStorage.setItem('fotoUsuario', data.usuario.foto);
                    }

                    // Redirecionar para a página principal
                    window.location.href = 'home.html';
                } else {
                    erro.textContent = data.Mensagem || "Usuário ou senha inválidos!";
                    erro.style.display = 'block';
                }
            } catch (error) {
                console.error('Erro ao fazer login:', error);
                erro.textContent = "Erro ao conectar com o servidor!";
                erro.style.display = 'block';
            }
        });
    </script>
